<html>
	<head>
		<title>Kurisu Blog 前置页面</title>
		
		<script language='javascript'>
    
    function myFunction() {
				var ua = navigator.userAgent.toLowerCase();
            if(ua.match(/MicroMessenger/i)=="micromessenger") {
                 //return "weixin";
                 alert("微信用户请点击右上角 “ … ” 点击 在浏览器打开 。")
            } else if (ua.match(/QQ/i) == "qq") {
                 //return "QQ";
                  alert("QQ用户请点击右上角 “ + ” 找到 浏览器 按钮打开。")
            }else {
                 return false;    
                 document.location = 'https://kurisu.run:8082';
            }
			} 
    	</script>
		
	</head>
	<body onload="myFunction()">
  
		<h1>Kurisu Blog</h1><br><br>
		<h2>正在打开 Kurisu Blog</h2><br><br>
		<h4>如果您仍滞留与此，请检查您的网络环境。或使用浏览器打开而非 QQ 、 WeChat 内置的浏览器。</h4>
  
	</body>
</html>
